<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      input[type="date"]::-webkit-calendar-picker-indicator {
        display: none;
        -webkit-appearance: none;
      }
    </style>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Airbnb_clone &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <header class="header">
      <img
        src="img/1405612741-airbnb-why-new-logo.jpg"
        alt="airbnb logo"
        class="header__logo"
      />
      <div class="header__titles">
        <h2 class="heading-2"><a href="#">Airbnb your place</a></h2>
        <h2 class="heading-2_1"><a href="#">Sign up</a></h2>
      </div>
    </header>
    <main class="site__content">
        <div class="form_div">
            <img class="form__section_image" alt="form image" src="img/9caaca2d-6892-4638-b675-6a879974f5ed.avif"></img>
      <div class="form__section">
        <h1 class="form__title">Find places to stay on Airbnb</h1>
        <br />
        <p class="form__subtext">
          Discover entire homes and rooms perfect for any trip.
        </p>
        <br />
        <form>
          <label for="location">
            <span class="location__label">Location</span>
          </label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Anywhere"
          />
          <br />
          <div class="date-container">
            <label for="date">
              <span>Check in:</span>
              <input type="date" id="date" name="date" />
            </label>
            <label for="date__2">
              <span>Check out:</span>
              <input type="date" id="date__2" name="date" />
            </label>
          </div>
          <div class="number_of_guests">
            <label for="adults">
              <span>Adults</span>
              <select name="adults" id="adults">
                <option value="">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </label>

            <label for="children">
              <span>Children</span>
              <select name="children" id="children">
                <option value="">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </label>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
